   <head>
      <meta charset="utf-8">
      <title>Sign Up | CodeLab</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Sign Up
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Phone Number</label>
            </div>
            <div class="field">
                <input type="text" required>
                <label>First Name</label>
             </div>
             <div class="field">
                <input type="text" required>
                <label>Last Name</label>
             </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>

               <div class="checkbox">

               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div> -->
            <div class="field">
               <input type="submit" value="Sign Up">
            </div>
            <div class="signup-link">
               Are you a member> <a href="{% url 'accounts:login' %}">Login now</a>
            </div>
         </form>
      </div>
   </body>
</html>
