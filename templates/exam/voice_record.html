<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
</head>
<body>
    <h1>Voice Recorder</h1>
    <button id="startButton">Start Automatic Recording</button>
    <audio id="audioPreview" controls></audio>
    <script>
        let recordingInterval;

        document.getElementById('startButton').addEventListener('click', () => {
            // شروع ضبط خودکار هر 1 دقیقه یکبار
            recordingInterval = setInterval(() => {
                recordAudio();
            }, 60000); // هر 1 دقیقه یکبار
            alert("Automatic recording started. Recording 5 seconds every minute.");
        });

        async function recordAudio() {
            try {
                // دسترسی به میکروفون برای ضبط
                const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mediaRecorder = new MediaRecorder(mediaStream);
                let audioChunks = [];

                // ذخیره داده‌های صوتی
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                // مدیریت رویداد پایان ضبط
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('audioPreview').src = audioUrl;

                    // ارسال فایل به سرور
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');

                    const response = await fetch('/upload_voice/', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    alert(result.message);

                    // توقف جریان رسانه‌ها
                    mediaStream.getTracks().forEach(track => track.stop());
                };

                // شروع ضبط 5 ثانیه‌ای
                mediaRecorder.start();
                setTimeout(() => {
                    mediaRecorder.stop();
                }, 5000); // ضبط برای 5 ثانیه

            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Could not access microphone. Please check your permissions.");
            }
        }
    </script>
</body>
</html>
